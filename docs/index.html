<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <title>Ecosystem Sim demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      body {
        background-color: lightgrey;
      }
      canvas {
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
    </style>
    <script src="./bootstrap.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Ecosystem Sim demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="mx-auto" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <span class="navbar-text mr-2">Scenarios</span>
          <li class="nav-item dropdown">
            <button class="btn btn-secondary dropdown-toggle mr-2" type="button" id="generatorDropdown" 
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Cellular Automata
            </button>
            <div class="dropdown-menu" aria-labelledby="scenarioDropdown">
              <a class="dropdown-item" id="cellular-automata-option">Cellular Automata</a>
            </div>
          </li>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="run">Run</button>
        </ul>
      </div>
      <a class="github-button" href="https://github.com/klangner/ecosystemsim.rs" data-icon="octicon-star"
        aria-label="Star ntkme/github-buttons on GitHub">Star</a>
    </nav>

    <canvas id="sim-canvas"></canvas>
    <div id="sim-info" style="text-align: center"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
